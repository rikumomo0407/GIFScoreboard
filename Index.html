<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スコアボード</title>
    <style>
        /* ビデオの設定 */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* スコアボードを中央に配置 */
        .scoreboard-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* スコアボードのスタイル */
        .scoreboard {
            background-color: rgba(0, 0, 0, 0.6); /* 背景の半透明黒 */
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .score {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .rank {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- 背景ビデオ -->
    <video class="background-video" autoplay loop muted>
        <source src="videoplayback.mp4" type="video/mp4">
        お使いのブラウザは動画をサポートしていません。
    </video>

    <!-- スコアボードを中央に配置するためのコンテナ -->
    <div class="scoreboard-container">
        <div class="scoreboard">
            <h1>スコアボード</h1>
            <div class="score">
                <div class="rank">1位: 太郎 - 100点</div>
                <div class="rank">2位: 花子 - 80点</div>
                <div class="rank">3位: 次郎 - 60点</div>
            </div>
        </div>
    </div>
</body>
</html>
