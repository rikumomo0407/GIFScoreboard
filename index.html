<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スコアボード</title>
    <style>
        /* ビデオの設定 */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* スコアボード全体を中央に配置 */
        .scoreboard-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            gap: 15px;
        }

        /* スコアボードの背景 */
        .scoreboard-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            z-index: 0;
        }

        /* タイトルのスタイル */
        .title {
            font-size: 2em;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            z-index: 1;
        }

        /* スコアアイテムのスタイル */
        .score-item {
            display: flex;
            align-items: center;
            background-color: #FFD54F;
            border-radius: 25px;
            padding: 15px 25px;
            width: 350px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            font-family: Arial, sans-serif;
            z-index: 1;
        }

        /* 番号サークル */
        .score-item .rank-number {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }

        /* 名前とスコアのテキスト部分 */
        .score-item .name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .score-item .score {
            font-size: 1.2em;
            font-weight: bold;
            margin-left: auto;
            color: #333;
        }

        /* 色別のスタイル */
        .score-item.gold {
            background-color: #FFD54F;
        }

        .score-item.silver {
            background-color: #80DEEA;
        }

        .score-item.bronze {
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
    <!-- 背景ビデオ -->
    <video class="background-video" autoplay loop muted>
        <source src="videoplayback.mp4" type="video/mp4">
        お使いのブラウザは動画をサポートしていません。
    </video>

    <!-- スコアボードの裏に背景を追加 -->
    <div class="scoreboard-background"></div>

    <!-- スコアボードコンテナ -->
    <div class="scoreboard-container">
        <!-- タイトル -->
        <div class="title">ランキング</div>

        <!-- スコアアイテム -->
        <div class="score-item gold">
            <div class="name">APPLE</div>
            <div class="score">120点</div>
            <div class="rank-number">1</div>
        </div>

        <div class="score-item silver">
            <div class="name">吃瓜群众</div>
            <div class="score">110点</div>
            <div class="rank-number">2</div>
        </div>

        <div class="score-item bronze">
            <div class="name">一路向东</div>
            <div class="score">100点</div>
            <div class="rank-number">3</div>
        </div>
    </div>
</body>
</html>
