<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スコアボード</title>
    <style>
        /* ビデオの設定 */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* スコアボード全体を中央に配置 */
        .scoreboard-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        /* スコアボードの背景 */
        .scoreboard-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 370px
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 10px 20px 60px; /* 上部のpaddingを小さく、下部のpaddingを広く */
            z-index: 0;
        }

        /* タイトルのスタイル */
        .title img {
            width: auto;
            height: auto;
            max-width: 100%; /* 元の比率を保ちながら最大幅を設定 */
            max-height: 60px; /* 最大高さを指定してサイズを調整 */
            margin: 10px 0px;
        }

        /* スコアアイテムのスタイル */
        .score-item {
            display: flex;
            align-items: center;
            background-color: #FFD54F;
            border-radius: 25px;
            padding: 0px 25px;
            width: 500px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            font-family: Arial, sans-serif;
            z-index: 1;
        }

        /* 番号画像 */
        .score-item .rank-number img {
            width: auto;
            height: auto;
            max-width: 35px; /* 元の比率を保ちながら最大幅を設定 */
            max-height: 35px; /* 最大高さを指定してサイズを調整 */
            margin-right: 15px;
        }

        /* 名前とスコアのテキスト部分 */
        .score-item .name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .score-item .score {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        /* 色別のスタイル */
        .score-item.gold {
            background-color: #FFD54F;
        }

        .score-item.silver {
            background-color: #80DEEA;
        }

        .score-item.bronze {
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
    <!-- 背景ビデオ -->
    <video class="background-video" autoplay loop muted>
        <source src="videoplayback.mp4" type="video/mp4">
        お使いのブラウザは動画をサポートしていません。
    </video>

    <!-- スコアボードの裏に背景を追加 -->
    <div class="scoreboard-background"></div>

    <!-- スコアボードコンテナ -->
    <div class="scoreboard-container">
        <!-- タイトル画像 -->
        <div class="title">
            <img src="ranking-title.png" alt="ランキング">
        </div>

        <!-- スコアアイテム -->
        <div class="score-item gold">
            <div class="rank-number"><img src="rank1.png" alt="1位"></div>
            <div class="name">APPLE</div>
            <div class="score">100点</div>
        </div>

        <div class="score-item silver">
            <div class="rank-number"><img src="rank2.png" alt="2位"></div>
            <div class="name">吃瓜群众</div>
            <div class="score">90点</div>
        </div>

        <div class="score-item bronze">
            <div class="rank-number"><img src="rank3.png" alt="3位"></div>
            <div class="name">一路向东</div>
            <div class="score">80点</div>
        </div>
    </div>
</body>
</html>
